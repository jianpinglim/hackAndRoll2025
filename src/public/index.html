<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteCraft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel: Crafting Area -->
        <section class="crafting-panel">
            <div class="crafting-zones">
                <div class="drop-zone" id="dropZone1">Drag Element Here</div>
                <span class="operator">+</span>
                <div class="drop-zone" id="dropZone2">Drag Element Here</div>
                <span class="operator">=</span>
                <div class="result-zone">Result will appear here</div>
            </div>
            <button class="fight-btn" onclick="window.location.href='battle.html'">Fight!</button>
        </section>

        <!-- Right Panel: Elements Library -->
        <section class="elements-panel">
            <div class="elements-container">
                <!-- Basic Elements -
                <!-- Discovered elements will be added here -->
                <div id="discoveredElements"></div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
